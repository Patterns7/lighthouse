<div class="logo">
  <a routerLink="/dashboard" class="simple-text">
    <div class="logo-img">
      <img src="assets/images/Patterns7.png" alt="Patterns7"/>
    </div>
  </a>
</div>
<div class="sidebar-wrapper">

  <ul class="nav">
      <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
          <a class="nav-link" [routerLink]="[menuItem.path]">
              <i class="material-icons">{{menuItem.icon}}</i>
              <p>{{menuItem.title}}</p>
          </a>
      </li>
  </ul>
  <div *ngIf="isMobileMenu()">

    <ul class="nav navbar-nav nav-mobile-menu">
      <li class="nav-item dropdown">
        <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="material-icons">person</i>
          <p>
            <span class="d-lg-none d-md-block">{{userName}}</span>
          </p>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="javascript:void(0)">
            <i class="material-icons">account_circle</i> Profile
          </a>
          <a class="dropdown-item" href="javascript:void(0)" (click)="settings.logOut()">
            <i class="material-icons">lock</i> Log Out
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
