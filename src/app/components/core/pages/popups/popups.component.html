<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-primary cursor-pointer" (click)="openMaterialModal()">Open Material Dialog</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary cursor-pointer" (click)="openConfirmationDialog()">Open Confirmation Dialog</button>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>

<ng-template #confirmpopup let-c="close" let-d="dismiss">
  <div class="modal-header" style="display: block;">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')"><span aria-hidden="true">&times;</span></button>
    <h2 class="modal-title">Lorem ipsum</h2>
  </div>
  <div class="modal-body">
    <p>Lorem ipsum, or lipsum as it is sometimes known, is dummy text used in laying out print, graphic or web designs?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c(true)">Yes</button>
    <button type="button" class="btn btn-link" (click)="c(false)">No</button>
  </div>
</ng-template>
