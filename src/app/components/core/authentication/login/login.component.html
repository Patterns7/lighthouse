<div class="main-content" [ngStyle]="{'margin-top': !settings.isLoggedIn ? '0px' : ''}">
  <div class="container-fluid" style="padding-left:15px;padding-right:15px;">
    <div class="row login-section">
      <div class="col-md-4 login-left-panel"></div>
      <div class="col-md-4 main-login-panel">
        <div class="row company-title-case">
          <div class="col-md-12 text-left login-page-logo-section">
            <img src="assets/images/Patterns7.png" alt="Patterns7"/>
          </div>
          <div class="col-md-12 text-left login-page-logo-title-section">
            <strong class="sub-company-title">
              Lorem Ipsum is simply dummy text of the printing and typesetting industry.
            </strong>
          </div>
        </div>
        <div class="row login-form-title-section">
          <div class="col-md-12">
            <div class="header-content text-left">
              <h4 class="login-sub-title">Login to your account</h4>
            </div>
          </div>
        </div>
        <div class="row login-form-section">
          <form autocomplete="off" class="form-login" id="form-login" method="POST"
            autocomplete="off" [formGroup]="loginForm" novalidate>
            <div class="form-group">
              <label for="userName" class="sr-only">Email</label>
              <input type="text" formControlName="userName" [ngClass]="{'is-invalid': loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched),'is-valid': !loginForm.controls['userName'].errors}"
                class="form-control" id="userName" aria-describedby="userName" placeholder="Username*" trim="blur">
              <div *ngIf="loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)"
                [ngClass]="{'invalid-feedback': loginForm.controls['userName'].errors,'valid-feedback': !loginForm.controls['userName'].errors}">
                <div *ngIf="loginForm.controls['userName'].errors.required">
                  Username is required
                </div>
                <div *ngIf="loginForm.controls['userName'].errors && loginForm.controls['userName'].value">
                  Enter valid email address
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password*"
                [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched),'is-valid': !loginForm.controls['password'].errors}" trim="blur">
              <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                [ngClass]="{'invalid-feedback': loginForm.controls['password'].errors,'valid-feedback': !loginForm.controls['password'].errors}">
                <div *ngIf="loginForm.controls['password'].errors.required">
                  Password is required
                </div>
                <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].value">
                  Password must contain min 8 & max 12 characters
                </div>
              </div>
            </div>
            <div class="form-group login-button-section" style="margin-bottom: 20px;">
              <button type="submit" (click)="login()" class="btn btn-primary btn-block" id="login" [disabled]="loginForm.pristine || loginForm.invalid">Login</button>
            </div>
          </form>
          <div class="row" style="display: contents;">
            <div class="col-md-12 text-center" *ngIf="loginLoader">
              <div class="spinner-border text-info " role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
          <div class="row forgot-password-section">
            <div class="col-md-12">
              <a href="javascript:void(0);" class="cant-login-title" (click)="forgotPassword()">Forgot Password?</a>
            </div>
          </div>
        </div>
        <div class="row text-center copyright-section">
          <div class="col-md-12 copyright-title text-center">
            <a href="http://patterns7tech.com/" target="_blank" rel="noopener noreferrer">Powered by <img
                src="assets/images/Patterns_7.png" alt="Patterns7" srcset="" style="width: 20px;"> Patterns7
              Technologies
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-4 login-right-panel">

      </div>
    </div>
  </div>
</div>
